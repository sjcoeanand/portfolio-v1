<div class="d-flex justify-content-between my-4">
    <h3>Async Subject</h3> <div><button type="button" class="btn btn-primary btn-sm" (click)="redirectToObservable()">Back to Observable List</button></div>
</div>
<div class="mb-2">
    The AsyncSubject is similar to the last() operator, in that it waits for the complete notification in order to deliver a single value.  
</div>
<div class="tweets mb-4">
    <div class="card text-white bg-dark" >
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <label for="testSearch" class="form-label text-warning">Elon's Tweet</label>
                    <input type="text" class="form-control  mb-2" #stringInp>
                </div>
                <div class="align-self-center col-md-2 mt-2">
                    <button type="button" class="btn btn-secondary" (click)="addTweet(stringInp)">Add Tweet</button>
                </div>
                <div class="align-self-end ms-2 border border-warning p-2 col-md-4">
                    <p class="mb-1">Syntax - <b class=" text-warning"> obs1 =  new ReplaySubject()</b></p>
                    <p class="mb-0">Syntax - <b class=" text-warning">  obs1.subscribe()</b></p>
                    <p class="mb-0">Syntax - <b class=" text-warning">  obs1.complete()</b></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-dark" >
            <div class="card-body">
                <label for="testSearch" class="form-label text-warning">Last Tweet by Elon Musk</label>
                <div class="border border-warning rounded px-2 py-1 mb-1" >Value : {{latestValueByAsyncSubject}}</div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-dark" >
            <div class="card-body">
                <label for="testSearch" class="form-label text-warning">Click to Complete</label>
                <div>
                    <button type="button" class="btn btn-success" (click)="completeSubscriptions()">Complete Subscription</button>
                </div>
            </div>
        </div>
    </div>
</div>
