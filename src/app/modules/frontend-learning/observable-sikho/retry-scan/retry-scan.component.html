<div class="d-flex justify-content-between my-2">
    <h3>Retry</h3>
    <div>
      <button type="button"  class="btn btn-primary btn-sm" (click)="redirectToObservable()">Back to List</button>
    </div>
</div>
<div class="mb-2">
    <div class="mt-4">
        - Retry will retry untill given number of times
        - Retry when is depricated
        - Delay will perform or do the emitting after given time in delay operator
    </div>  
</div>
<div class="mb-2">
    <div class="mt-4">
        Status : <b [ngClass]="{'text-danger' : status == 'Problem Fetching data' , 'text-success' : status == 'Data Loaded'}">{{status}}</b>
    </div>  
</div>

<div class="mt-2">
    <button class="btn btn-primary mb-3" type="button" (click)="fetchUserData()">
        <span class="spinner-border spinner-border-sm" aria-hidden="true" *ngIf="fetchingData"></span>
        <span role="status" >{{fetchingData ? 'Loading...' : 'Fecth Data'}}</span>
    </button>
    <table class="table table-dark table-bordered" *ngIf="userData">
        <thead>
            <th scope="row">Id</th>
            <th scope="row">Name</th>
            <th scope="row">Username</th>
        </thead>
        <tbody>
            <tr class="table-active" *ngFor="let item of userData">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
            </tr>               
                      
        </tbody>
    </table>
    
</div>
