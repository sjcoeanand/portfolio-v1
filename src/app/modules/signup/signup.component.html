  
  <div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-5 p-3 border boder-info">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" [(ngModel)]="name" placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
                <label for="emailId" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailId" [(ngModel)]="email" placeholder="Enter Email Id">
            </div>
            <div class="mb-3">
                <label for="passwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwd" [(ngModel)]="password" placeholder="Enter correct password">
            </div>
            <button type="button" class="btn btn-warning" (click)="saveUSer()">Sign Up</button>
        </div>
    </div>
  </div>
